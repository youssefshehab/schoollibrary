{% extends "base.html" %}
{% block header %}
Broadheath Primary School Library
{% endblock %}
{% block content %}
<div class="ui-widget">
    <label for="tags">Tags: </label>
    <input id="tags">
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
    $( function() {
        var availableTags = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
        ];

        $( "#tags" ).autocomplete({
            source: availableTags
        });
    } );
  </script>
{% endblock %}
